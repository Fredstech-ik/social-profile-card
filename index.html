<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <img src="assets/profile.jpg" alt="profile pics" class="profile">
      <h2 class="name">Frederick Ikechukwu</h2>
      <p class="location">Lagos, Nigeria</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="#">Github</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twiter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </body>
</html>
